{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{%static 'assets/css/style3.css'%}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-lg-2 bg-light" style="height: 100vh; overflow-y: auto;">
     
     
        <a class="navbar-brand" href="#">Dashboard</a>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admin-contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload-picture/">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </nav>
      <div class="col-lg-10">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Edit Contact</h3>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'admin-contact' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</body>
